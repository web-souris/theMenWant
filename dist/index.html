<!DOCTYPE html>
<html lang="ru">
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="shortcut icon" href="favicon/favicon.ico" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <body>


<div class="page">

            <div class="first__rounds">
            </div>
            <div class="container">
                <div class="row flex-column justify-content-between section_full">
                    <header class="header">

                            <div class="col-6">

                                    <a href="/">

                                </div>
                            </div>
                            <div class="col-6 col-md-4">

                                        <div class="header__callback">
                                            <div class="header__phone">
                                                <a href="#">8 (800) 555-7555</a>
                                            </div>
                                            <div class="modal-open header__modal">Заказать звонок</div>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </header>
                    <div class="first__content">
                        <div class="row justify-content-between align-items-center">
                            <div class="col-12 col-md-6">

                                </h2>

                                    <p>Ты готов ощутить это?</p>
                                </div>
                            </div>
                            <div class="d-none d-lg-block d-md-block col-md-5 d-xl-block">

                                    <div class="item">
                                        <img src="img/nissan.png" alt="nissan первая картинка">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="first__footer">
                </div>
            </div>

    </div>
    <div class="page__footer"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
